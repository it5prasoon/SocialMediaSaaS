<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Moon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
<section class="bg-gradient-to-r from-orange-500 to-rose-600">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <h1 class="mb-12 text-white text-4xl font-bold" id="typeWriter">Influencer Moon!</h1>    
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              {% if someTest %}
              <h2 class="text-green-500 text-center">You have successfully registered. Please wait for your account to be validated.</h2>
              {% else %}
              <h2 class="text-rose-500 text-center">You have already registered. Please wait for your account to be validated.</h2>
              {% endif %}
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Sign up for your account
                </h1>
                <form class="space-y-4 md:space-y-6" action="#" method="post">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
                    <!-- <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
                    </div> -->
                    <button type="submit" class="w-full text-grey-900 bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign up</button>
                    <p class="text-sm font-light text-gray-500">
                        Have an account already <a href="./loginPage.html" class="font-medium text-primary-600 hover:underline">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded',function(event){
  var dataText = [ "Search Profiles.", "Analyze.", "Influencer Moon!"];
  function typeWriter(text, i, fnCallback) {

    if (i < (text.length)) {
     document.getElementById("typeWriter").innerHTML = text.substring(0, i+1) +'<span aria-hidden="true"></span>';
      setTimeout(function() {
        typeWriter(text, i + 1, fnCallback)
      }, 100);
    }
    else if (typeof fnCallback == 'function') {
      setTimeout(fnCallback, 700);
    }
  }

   function StartTextAnimation(i) {
     if (typeof dataText[i] == 'undefined'){
        setTimeout(function() {
          StartTextAnimation(0);
        }, 20000);
     }

    if (i < dataText[i].length) {
     typeWriter(dataText[i], 0, function(){
       StartTextAnimation(i + 1);
     });
    }
  }
  // start the text animation
  StartTextAnimation(0);
});
</script> 
</body>
</html>
